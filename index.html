<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact with us</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
  <main class="container">
    <section class="page-info-section">
      <h1 class="page-title">Get in Touch</h1>
      <p class="page-desc">Feel free to contact us on your queries and we will get back to you as soon as possible</p>
    </section>
    <section class="data-entry-section">
      <h2 class="form-title">Send us a Message</h2>
      <form class="data-entry-form" action="https://echo.htmlacademy.ru" method="POST">
        <label class="visually-hidden" for="#uname">Enter your name</label>
        <input class="data-entry-fields" type="text" name="uname" placeholder="Name" id="uname" aria-hidden="true" spellcheck="false">
        <label for="uemail" class="visually-hidden">Enter your email</label>
        <input class="data-entry-fields" type="email" name="uemail" placeholder="Email" id="uemail" aria-hidden="true" spellcheck="false">
        <label class="visually-hidden" for="uphonen">Enter your phone number</label>
        <input class="data-entry-fields" type="tel" name="uphone" placeholder="Mobile" id="uphone" aria-hidden="true" spellcheck="false">
        <p class="communication-mode-section-info">Preferred mode of Communication</p>
        <div class="commun-mode-container">
          <label class="commun-mode-label">
            <input class="visually-hidden commun-mode-input" type="radio" name="pref_mode_of_com">
            <span class="commun-mode-span" aria-hidden="true"></span>
            Email
          </label>
          <label class="commun-mode-label">
            <input class="visually-hidden commun-mode-input" type="radio" name="pref_mode_of_com" checked>
            <span class="commun-mode-span" aria-hidden="true"></span>
            Phone
          </label>
        </div>
        <label class="visually-hidden" for="#message">Enter your message</label>
        <textarea class="data-entry-fields message-entry-field" name="message" placeholder="Message" id="message" spellcheck="false"></textarea>
        <button class="submit-button" type="submit" name="submit">Submit</button>
      </form>
    </section>
  </main>
</body>
</html>
