<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact with us</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="container">
    <section class="page-info-section">
      <h1 class="page-title">Get in Touch</h1>
      <p class="page-desc">Feel free to contact us on your queries and we will get back to you as soon as possible</p>
    </section>
    <section class="data-entry-section">
      <h2 class="form-title">Send us a Message</h2>
      <form class="data-entry-form" action="https://echo.htmlacademy.ru" method="POST">
        <input class="data-entry-fields" type="text" name="uname" placeholder="Name">
        <input class="data-entry-fields" type="email" name="uemail" placeholder="Email">
        <input class="data-entry-fields" type="tel" name="uphone" placeholder="Mobile">
        <p class="communication-mode-section-info">Preferred mode of Communication</p>
        <div class="commun-mode-container">
          <label class="commun-mode-label">
            <input class="visually-hidden commun-mode-input" type="radio" name="pref_mode_of_com">
            <span class="commun-mode-span"></span>
            Email
          </label>
          <label class="commun-mode-label">
            <input class="visually-hidden commun-mode-input" type="radio" name="pref_mode_of_com" checked>
            <span class="commun-mode-span"></span>
            Phone
          </label>
        </div>
        <textarea class="data-entry-fields message-entry-field" name="message" placeholder="Message"></textarea>
        <button class="submit-button" type="submit" name="submit">Submit</button>
      </form>
    </section>
  </main>
</body>
</html>
