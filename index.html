<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact with us</title>
</head>
<body>
  <main>
    <section>
      <h1>Get in Touch</h1>
      <p>Feel free to contact us on your queries and we will get back to you as soon as possible</p>
    </section>
    <section>
      <h2>Send us a Message</h2>
      <form action="https://echo.htmlacademy.ru">
        <input type="text" name="uname" placeholder="Name">
        <input type="email" name="uemail" placeholder="Email">
        <input type="tel" name="uphone" placeholder="Mobile">
        <p>Preferred mode of Communication</p>
        <label><input type="radio" name="pref_mode_of_com">Email</label>
        <label><input type="radio" name="pref_mode_of_com">Phone</label>
        <textarea name="message" cols="30" rows="10" placeholder="Message"></textarea>
        <button type="submit" name="submit">Submit</button>
      </form>
    </section>
  </main>
</body>
</html>
